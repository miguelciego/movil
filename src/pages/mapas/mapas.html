<ion-header >
  <ion-navbar>
     <img class="logo" src="assets/images/logobar.png" alt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-list >
    <ion-item *ngFor="let Filial of Maps" >
      <ion-thumbnail item-left>
      <a item-left>
        <img src="assets/images/{{ Filial.Codigo }}.jpg"/>    
      </a>
      </ion-thumbnail>
      <div>
           <h3> {{ Filial.Nombre }} </h3>
           <p class="text"> Direcci√≥n: {{ Filial.Direccion }} </p>
           <p class="text"> Telefono: {{ Filial.Telefono }}  </p>
           <p class="text"> Horario: {{ Filial.Horario }} </p>
      </div>     
    </ion-item>
  </ion-list>
</ion-content>
