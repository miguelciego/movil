<ion-header >
  <ion-navbar>
    <ion-buttons left>
      <button ion-button >
        <img width="35" height="35" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>CPS Móvil</ion-title>
    <!--<img class="logo" src="assets/images/logobar.png" alt="">-->
     <ion-buttons start>
      <button ion-button color="light" icon-only (click)="showRadioAlert()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-list no-lines>
    <ion-item *ngFor="let Filial of Maps" no-lines>
      <ion-thumbnail item-left no-lines>
        <img src="assets/images/{{ Filial.Codigo }}-{{ dpts }}.png"/>    
      </ion-thumbnail>
         <a class="maps" item-left [href]="sanitize('geo:?q=' + Filial.geoubicacion + ',' + Filial.geoubicacion2 + ',17z')" target="_system" >
          <h3 calor="primary"> {{ Filial.Nombre }} </h3>
          <p class="text"> Dirección: {{ Filial.Direccion }} </p>
          <p class="text"> Horario: {{ Filial.Horario }} </p>
        </a> 
    </ion-item>
  </ion-list>
</ion-content>
