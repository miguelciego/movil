<ion-header >
  <ion-navbar>
     <img class="logo" src="assets/images/logobar.png" ssalt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        Notificaciones
      </ion-label>
      <ion-icon name='notif' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        No afiliados
      </ion-label>
      <ion-icon name='Aseg' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <button no-padding ion-item (click)="showPrompt()">
        Desvincular 
      </button>
    </ion-item>
  </ion-list>
</ion-content>
