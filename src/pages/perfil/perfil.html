<ion-header>
<ion-navbar>
    <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
<ion-card>
    <img src="assets/images/perfil.png"/>
</ion-card><p></p>
<ion-card>
   <ion-card-title text-center>
     {{ NombrePaciente }}
   </ion-card-title>
   <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-icon name="home" item-left></ion-icon>
        {{ Empresa }}
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        {{ FechaT }}
      </ion-item>
    </ion-list>
    <button ion-item (click)="irHistorial()">
      <ion-icon name="archive" item-left></ion-icon>
      Historial de Fichas
    </button>
  </ion-card-content>
</ion-card>
</ion-content>
