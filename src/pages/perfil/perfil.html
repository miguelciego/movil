<ion-header>
<ion-navbar>
    <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
  <img src="assets/images/perfil.png"/>
  <ion-card-content>
    <ion-card-title>
      {{ NombrePaciente }} 
    </ion-card-title>
    <button ion-item>
      <ion-icon name="document" item-left></ion-icon>
      Historial
    </button>
    <button ion-item (click)="irVademecun()">
      <ion-icon name="paper" item-left></ion-icon>
      Medicamento
    </button>
  </ion-card-content>
</ion-card>
 
</ion-content>
