
<ion-content padding class="contenedor">
    <img src="assets/images/logoLetra.png" />
    <ion-card center class="carta">
        <ion-card-content>            
            <form (ngSubmit)="logForm()" novalidate>
                <ion-item>
                    <ion-label fixed>Matr√≠cula</ion-label>
                    <ion-input [(ngModel)]="login.matricula" name="matricula" type="text" ></ion-input>

                <ion-item>
                    <ion-label class="dpts">Departamento</ion-label>
                    <ion-select [(ngModel)]="login.departamento"  name="departamento">

                </ion-item>
                <div class="der">
                     <button color = "verde" ion-button type="submit" block>Ingresar</button>

        </ion-card-content>

</ion-content>
