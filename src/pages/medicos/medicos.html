<ion-header>
  <ion-navbar>
    <ion-title>Médico</ion-title>
      <ion-buttons left>
        <button ion-button >
          <img width="35" height="35" src="assets/images/logo.png" />
        </button>
      </ion-buttons>
   </ion-navbar>
   <ion-card>
    <div class="myFicha">
      <p>Paciente : {{ Ficha.PacienteNombre}} </p>
      <p>Matrícula : {{ Ficha.PacienteMatricula }} </p>
      <p>Hospital : {{ Ficha.FilialDescripcion }} </p>
      <p>Especialidad : {{ Ficha.EspecialidadDescripcion }} </p>
    </div>
  </ion-card>
</ion-header>
<ion-content>
  <ion-list  *ngIf="length > 0">
    <button ion-item *ngFor="let Medico of Medico" (click)="iraHorarios(Medico)">
        <ion-avatar item-left (click)="irDetalleMed(Medico)" >
            <img src="assets/images/medGris.png" >
        </ion-avatar>
        <div>
          <h3 text-uppercase>{{ Medico.Descripcion }}</h3>
        </div>
        <ion-badge item-end>{{ Medico.cupos }}</ion-badge>
    </button>
  </ion-list>
  <div *ngIf="length == 0" class="contenedor" (click)="volver()">
      <div class="medio">
        <img class="img" width="60" height="60" src="assets/images/medGris.png"/>
        <h5>No hay Médicos disponibles.</h5>
        <p>Toca la pantalla para volver atrás</p>
      </div>
  </div>
</ion-content>
