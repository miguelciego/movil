<ion-header>
  <ion-navbar>
    <ion-title>Médico</ion-title>
      <ion-buttons left>
        <button ion-button >
          <img width="35" height="35" src="assets/images/logo.png" />
        </button>
      </ion-buttons>
   </ion-navbar>
   <ion-card>
    <div class="myFicha">
      <p>Paciente : {{ Ficha.PacienteNombre}} </p>
      <p>Matrícula : {{ Ficha.PacienteMatricula }} </p>
      <p>Hospital : {{ Ficha.FilialDescripcion }} </p>
      <p>Especialidad : {{ Ficha.EspecialidadDescripcion }} </p>
    </div>
  </ion-card>
</ion-header>
<ion-content>
  <ion-list  *ngIf="rlength > 0">
    <button ion-item *ngFor="let Medico of Medico" (click)="iraHorarios(Medico)">
        <ion-avatar item-left (click)="irDetalleMed(Medico)" >
            <img src="assets/images/medGris.png" >
        </ion-avatar>
        <div>
          <h3>{{ Medico.Descripcion }}</h3>
        </div>
    </button>
  </ion-list>
  <div *ngIf="rlength == 0" class="contenedor" (click)="volver()">
      <img class="img" width="70" height="70" src="assets/images/med.png"/>
      <p>No hay Médicos disponibles.</p>
  </div>
</ion-content>
