<ion-header>
  <ion-navbar>
    <ion-title>Médico</ion-title>
        <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
   <ion-card>
    <p>Paciente : {{ Ficha.PacienteNombre}} </p>
    <p>Matrícula : {{ Ficha.PacienteMatricula }} </p>
    <p>Hospital : {{ Ficha.FilialDescripcion }} </p>
    <p>Especialidad : {{ Ficha.EspecialidadDescripcion }} </p>
  </ion-card>
</ion-header>
<ion-content>
<ion-list >
  <ion-item *ngFor="let Medico of Medicos" (click)="iraHorarios(Medico)">
       <img item-left width="40" height="40" src="assets/images/med.png"/>
       <h3>{{ Medico.Descripcion }}</h3>
  </ion-item>
</ion-list>

</ion-content>
