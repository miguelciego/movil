<ion-header>
  <ion-navbar>
    <ion-title>Médico</ion-title>
        <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
   <ion-card  >
   <div class="izq">
    <p class="ficha">Paciente : {{ Ficha.PacienteNombre}} </p>
    <p class="ficha">Matrícula : {{ Ficha.PacienteMatricula }} </p>
    <p class="ficha">Hospital : {{ Ficha.FilialDescripcion }} </p>
    <p class="ficha">Especialidad : {{ Ficha.EspecialidadDescripcion }} </p>
  </div>
  </ion-card>
</ion-header>
<ion-content>

<ion-list >
  <ion-item *ngFor="let Medico of Medicos" (click)="iraHorarios(Medico)">
       <img item-left width="40" height="40" src="assets/images/med.png"/>
       {{ Medico.Descripcion }}
  </ion-item>
</ion-list>

</ion-content>
