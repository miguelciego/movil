<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Ficha
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span class="text" ion-text color="light" showWhen="ios">Salir</span>
        <ion-icon color="light" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label> {{ ficha.filial }}</ion-label>
  </ion-item>
  <ion-item no-lines>
    <i color="primary" class="fa fa-id-card" item-left aria-hidden="true"></i>
    <p> {{ myPaciente.Matricula }} </p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-user" item-left aria-hidden="true"></i>
    <p>{{ ficha.Nombre }}</p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-wheelchair-alt" item-left aria-hidden="true"></i>
    <p> {{ myPaciente.TAsegurado }}</p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-medkit " item-left aria-hidden="true"></i>
    <p> {{ ficha.especialidad }}</p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-user-md " item-left aria-hidden="true"></i>
    <p> {{ ficha.medico }}</p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-clock-o" item-left aria-hidden="true"></i>
    <p> {{ ficha.hora }}</p>
  </ion-item>
  <ion-item no-lines>
    <i class="fa fa-calendar" item-left aria-hidden="true"></i>
    <p> {{ ficha.creadoEl | date:'shortDate' }}</p>
  </ion-item>
  <ion-item no-lines>
    <p>NOTA: El asegurado <span text-lowercase> {{  myPaciente.TAsegurado }} {{ txtAtendido }} </span></p>
  </ion-item>
  <div showWhen="android,windows">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button block ion-button color="primary" (click)="dismiss()">Cerrar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
