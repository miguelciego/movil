<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
        <img width="35" height="35" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>CPS MÃ³vil</ion-title>
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      refreshingText="Actualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="contenedor" *ngIf="mostrar == false">
    <i id="logo" class="fa fa-users fa-3x" aria-hidden="true"></i>
    <p>No se ha podido cargar el grupo familiar.</p>
  </div>
  <ion-list *ngIf="mostrar == true">
    <ion-item-group>
        <ion-item *ngFor="let Paciente of GrupoFamiliar">
        <ion-avatar item-left (click)="irPerfil(Paciente)">
          <img src="assets/images/perfil.png">
        </ion-avatar>
        <div class="contenido" (click)="iraFiliales(Paciente)">
          <h3> {{ Paciente.Nombre }} </h3>
          <p> {{ Paciente.Matricula }} {{ Paciente.TAsegurado }}</p>
        </div>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
