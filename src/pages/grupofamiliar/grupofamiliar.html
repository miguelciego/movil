<ion-header>
  <ion-navbar>
   <ion-title>
      GrupoFamiliar
    </ion-title>

      <button ion-button >
        <img width="40" height="40" src="assets/images/cps-logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Id del Afiliado</ion-label>
      <ion-input [(ngModel)]="centros" type="text" ></ion-input>
    </ion-item>
  </ion-list>

  <div padding:0px>
    <button ion-button full (click)="getGrupoFamiliar()">Buscar</button>
  </div>

  <ion-item *ngFor="let Paciente of GrupoFamiliar" (click)="iraFiliales(Paciente)">
