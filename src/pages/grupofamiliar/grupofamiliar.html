<ion-header >
  <ion-navbar>
     <img class="logo" src="assets/images/logobar.png" alt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div  padding>
  <ion-segment [(ngModel)]="aseg">
    <ion-segment-button value="asegurado">
      Asegurado
    </ion-segment-button>
    <ion-segment-button value="medicamento">
      Medicaci√≥n
    </ion-segment-button>
  </ion-segment>
</div>
</ion-header>
<ion-content>
<div [ngSwitch]="aseg">
<ion-list *ngSwitchCase="'asegurado'">
  <ion-item class="parent" *ngFor="let Paciente of GrupoFamiliar">
        <ion-avatar item-left (click)="irPerfil(Paciente)" >
          <img src="assets/images/perfil.png" >
        </ion-avatar>   
        <div class="contenido" (click)="iraFiliales(Paciente)">
            <ion-icon *ngIf="Paciente.Ficha == 'Con ficha'" class="item" item-right color="gris" name="list-box"></ion-icon>
            <p text-capitalize class="ficha">{{ Paciente.Nombre }}</p>
            <p text-capitalize class="text mat"> {{ Paciente.Matricula }} {{Paciente.TAsegurado}}</p>
        </div>
  </ion-item>
</ion-list> 
</div>
<div [ngSwitch]="aseg">
<ion-list *ngSwitchCase="'medicamento'">
  <ion-item class="parent" *ngFor="let Paciente of GrupoFamiliar" (click)="irVademecun(Paciente)">
    <ion-avatar item-left>
      <img src="assets/images/user.png">
    </ion-avatar>
    <p class="ficha">{{ Paciente.Nombre }}</p>
    <p class="text mat"> {{ Paciente.Matricula }}  {{ Paciente.TAsegurado }}</p>
  </ion-item>
</ion-list> 
</div>
</ion-content>
