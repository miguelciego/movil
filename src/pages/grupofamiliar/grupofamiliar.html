<ion-header >
  <ion-navbar>
    <img class="logo" src="assets/images/logobar.png" alt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let Paciente of GrupoFamiliar">
      <ion-item class="parent" >
          <ion-avatar item-left (click)="irPerfil(Paciente)" >
            <img src="assets/images/perfil.png" >
          </ion-avatar>   
          <div class="contenido" (click)="iraFiliales(Paciente)">
            <ion-icon *ngIf="Paciente.Ficha != 'Sin ficha'" class="item" item-right color="gris" name="list-box"></ion-icon>
            <h3>{{ Paciente.Nombre }}</h3>
            <p> {{ Paciente.Matricula }} {{ Paciente.TAsegurado}}</p>
          </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="IrVademecun()">
          <ion-icon name="paper"></ion-icon>
          Recetas
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
