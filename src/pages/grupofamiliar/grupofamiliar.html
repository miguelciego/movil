<ion-header >
  <ion-navbar>
     <img class="logo" src="assets/images/logobar.png" alt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list inset>
    <ion-item>
      <ion-label>Id del Afiliado</ion-label>
      <ion-input [(ngModel)]="centros" type="text" ></ion-input>
    </ion-item>
  </ion-list>
  <div padding:0px>
    <button ion-button full (click)="getGrupoFamiliar()">Buscar</button>
  </div>
<ion-list >
  <ion-item class="parent" *ngFor="let Paciente of GrupoFamiliar" (click)="iraFiliales(Paciente)">
    <ion-avatar item-left>
      <img src="assets/images/user.png">
    </ion-avatar>
    <p class="ficha">{{ Paciente.Nombre }}</p>
    <p class="text mat"> {{ Paciente.Matricula }}  {{ Paciente.TAsegurado }}</p>
  </ion-item>
</ion-list> 
</ion-content>
