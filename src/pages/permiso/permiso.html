<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
        <img width="35" height="35" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>Permisos</ion-title>
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">MÃ‰DICOS CON PERMISO </ion-item-divider>
  </ion-item-group>
  <ion-list>
    <ion-item *ngFor="let item of permiso" no-lines>
      <ion-thumbnail item-left no-lines>
        <img src="assets/images/medGris.png">
      </ion-thumbnail>
      <div class="hospital" text-capitalize>
        <h3> {{ item.nombrec }} </h3>
        <h3 class="nota"> Motivo : {{ item.motivo }}</h3>
        <h3 class="nota"> Desde el {{ item.fch_ini }} hasta el {{ item.fch_fin }} </h3>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
