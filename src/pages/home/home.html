<ion-header >
  <ion-navbar>
     <img class="logo" src="assets/images/logobar.png" alt="">
    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
     <ul>
        <li *ngFor="let a of Afiliado; let i=index">
            <p>Matricula iniciada : {{a.matricula}} </p>
        </li>
    </ul>
    <img class="portada" src="assets/images/petrolito.png" />
</ion-content>
