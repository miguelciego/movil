<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button>
        <img width="35" height="35" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="length > 0">
    <ion-item *ngFor="let item of historial" (click)="historialFicha(item)">
      <span item-right *ngIf="item.atendido == 0" color="danger" class="check">No asisti√≥</span>
      <ion-icon class="gris" name="document" item-left></ion-icon>
      <h3 color="primaryText"> {{ item.especialidad }} </h3>
      <h3 class="nota"> {{ item.creadoEl | date:'shortDate' }} </h3>
    </ion-item>
  </ion-list>
  <div  class="contenedor" *ngIf="length == 0" (click)="volver()">
    <i id="logo" class="fa fa-file fa-3x" aria-hidden="true"></i>
    <p>Sin historial</p>
  </div>
</ion-content>
