<ion-header >
  <ion-navbar>
    <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
    <ion-title>Hospital</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-card>
  <div class="izq">
    <p class="ficha">Paciente : {{ Ficha.PacienteNombre}} </p>
    <p class="ficha">Matrícula : {{ Ficha.PacienteMatricula }} </p>
  </div>
</ion-card>
  <ion-list >
    <ion-item *ngFor="let Filial of FilialesEncontradas" >
      <ion-thumbnail item-left>
      <a item-left [href]="sanitize('geo:?q=' + Filial.geoubicacion + ',' + Filial.geoubicacion2 + ',17z')" 
        target="_system" >
        <img src="assets/images/{{ Filial.Codigo }}.jpg"/>    
      </a>
      </ion-thumbnail>
      <div class="hospital" (click)="iraEspecialidades(Filial)">
           <h3> {{ Filial.Nombre }} </h3>
           <p class="text"> Dirección: {{ Filial.Direccion }} </p>
           <p class="text"> Telefono: {{ Filial.Telefono }}  </p>
           <p class="text"> Horario: {{ Filial.Horario }} </p>

      </div>     
    </ion-item>
  </ion-list>
</ion-content>
