<ion-header>
  <ion-navbar>
    <ion-title>Especialidad</ion-title>
        <ion-buttons left>
      <button ion-button >
        <img width="40" height="40" src="assets/images/logo.png" />
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-card  >
   <div class="izq">
    <p class="ficha">Paciente : {{ Ficha.PacienteNombre}} </p>
    <p class="ficha">Matr√≠cula : {{ Ficha.PacienteMatricula }} </p>
    <p class="ficha">Hospital : {{ Ficha.FilialDescripcion }} </p>
  </div>
  </ion-card>
</ion-header>
<ion-content >
<ion-list >
  <ion-item *ngFor="let Especialidad of Especialidades" (click)="iraMedicos(Especialidad)">
    <img item-left width="40" height="40" src="assets/images/especialidad.png"/>
     <h3> {{ Especialidad.Descripcion }} </h3> 
     <p> <span class=".textoHosp">{{ Ficha.FilialDescripcion }}</span> : {{ Especialidad.Disponible }} </p>
    <ion-badge item-right> {{ Especialidad.DisponibleApp }}</ion-badge>
</ion-item>
</ion-list>
</ion-content>
